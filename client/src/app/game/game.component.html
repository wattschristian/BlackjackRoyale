<div class="card game-card">
  <h2 class="title">BLACKJACK</h2>

  <div class="hand dealer-hand" *ngIf="dealerHand">
    <span class="label">DEALER</span>
    <div class="cards">
      <div class="card-face" *ngFor="let card of dealerHand">
        {{ card.rank + card.suit }}
      </div>
    </div>
    <div class="score-circle">{{ dealerValue || '0' }}</div>
  </div>

  <div class="hand player-hand" *ngIf="playerHand">
    <span class="label">YOU</span>
    <div class="cards">
      <div class="card-face" *ngFor="let card of playerHand">
        {{ card.rank + card.suit }}
      </div>
    </div>
    <div class="score-circle">{{ playerValue || '0' }}</div>
  </div>

  <div class="actions">
    <button class="btn btn-start" (click)="startGame()">NEW GAME</button>
    <button class="btn btn-hit"
            (click)="hit()"
            [disabled]="!gameStarted">HIT</button>
    <button class="btn btn-stand"
            (click)="stand()"
            [disabled]="!gameStarted">STAND</button>
  </div>

  <div class="outcome" *ngIf="outcome">
    <p>{{ outcome }}</p>
  </div>
</div>
