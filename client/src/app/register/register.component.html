<div class="card register-card">
    <div class="tabs">
      <button class="tab">LOG IN</button>
      <button class="tab active">SIGN UP</button>
    </div>
  
    <form>
      <input type="text" placeholder="Username" class="input-field" />
      <input type="email" placeholder="Email Address" class="input-field" />
  
      <div class="password-wrapper">
        <input type="password" placeholder="Password" class="input-field" />
        <span class="eye-icon">👁️</span>
      </div>
      <div class="password-wrapper">
        <input type="password" placeholder="Confirm Password" class="input-field" />
        <span class="eye-icon">👁️</span>
      </div>
  
      <button type="submit" class="btn btn-primary">SIGN UP</button>
    </form>
  
    <p class="helper-text">
      Already have an account?
      <a routerLink="/login" class="signup-link">Log in</a>
    </p>
  </div>
