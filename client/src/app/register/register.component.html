<div class="card register-card">
  <div class="tabs">
    <button class="tab" routerLink="/login">LOG IN</button>
    <button
      class="tab"
      routerLink="/register"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      SIGN UP
    </button>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="field-wrapper">
      <input
        type="text"
        placeholder="Username"
        formControlName="username"
        class="input-field"
        id="username"
      />
      <div
        *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        class="error-message"
      >
        Username is required.
      </div>
    </div>


    <!-- Password -->
    <div class="field-wrapper password-wrapper">
      <input
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Password"
        formControlName="password"
        class="input-field"
        id="password"
      />
      <span class="eye-icon" (click)="togglePassword()">
        {{ showPassword ? '🙈' : '👁️' }}
      </span>
      <div
        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        class="error-message"
      >
        Password is required.
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="field-wrapper password-wrapper">
      <input
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        class="input-field"
        id="confirmPassword"
      />
      <span class="eye-icon" (click)="togglePassword()">
        {{ showPassword ? '🙈' : '👁️' }}
      </span>
      <div
        *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        class="error-message"
      >
        Passwords must match.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
      SIGN UP
    </button>
  </form>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
</div>
