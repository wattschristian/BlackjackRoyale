<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Table</title>
  <link rel="stylesheet" href="src/index.css" />
</head>
<body>
  <div class="table">
    <div class="header">
      <h1>Blackjack Royale</h1>
    </div>

    <div class="dealer-area">
      <h2>Dealer</h2>
      <div class="card-row" id="dealer-cards">
        <div class="card back"></div>
        <div class="card">♠ 10</div>
      </div>
    </div>

    <div class="player-area">
      <h2>Player</h2>
      <div class="card-row" id="player-cards">
        <div class="card">♥ A</div>
        <div class="card">♣ 9</div>
      </div>
    </div>

    <div class="chip-display">
      <p>Chips: <span id="chip-count">1000</span></p>
    </div>

    <div class="bet-area">
      <label for="bet">Bet:</label>
      <input type="number" id="bet" placeholder="Enter amount" />
      <button class="btn">Place Bet</button>
    </div>

    <div class="controls">
      <button class="btn">Deal</button>
      <button class="btn">Hit</button>
      <button class="btn">Stand</button>
    </div>
  </div>
</body>
</html>
